<div class="container">
    <div class="row d-flex ">
        <div class="col-md-6">
            <h2 class="mt-3 register-head">Register Component</h2>
            <form class="example-form pt-3" [formGroup]="registerForm" (ngSubmit)="onSubmitRegister()">
                <table class="example-full-width" cellspacing="0">
                    <tr>
                        <td><mat-form-field class="example-full-width username">
                                <mat-label>Username</mat-label>
                                <input matInput formControlName="username">
                            </mat-form-field></td>
                        <td> <mat-form-field>
                                <mat-label>Enter your password</mat-label>
                                <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                                <a mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                                    [attr.aria-pressed]="hide">
                                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                </a>
                            </mat-form-field></td>
                    </tr>
                </table>
                <div>
                    <p><mat-form-field class="example-full-width">
                            <mat-label>FullName</mat-label>
                            <input matInput placeholder="FullName" formControlName="fullName">
                        </mat-form-field></p>

                </div>
                <div>
                    <p><mat-form-field class="example-full-width">
                            <mat-label>Email</mat-label>
                            <input type="email" matInput placeholder="Ex. pat@example.com" formControlName="email">
                        </mat-form-field></p>

                </div>
                <div>
                    <p><mat-form-field class="example-full-width">
                            <mat-label>Mobile Number</mat-label>
                            <input matInput placeholder="Mobile Number" formControlName="mobile">
                        </mat-form-field></p>

                </div>
                <button mat-raised-button color="accent" [disabled]="!allFieldsFilled()"  >Register</button>
            </form> 
           
        </div>
        <div class="col-md-6">
<img src="assets/img/register1.avif"  style="width: 500px;" class="mt-4 ms-5" alt="">
        </div>
    </div>
</div>
