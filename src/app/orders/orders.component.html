<section>
    <div class="container">
        <div class="row">
            <h3>My Orders</h3>
            <hr>
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" >

                <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

                <!-- Position Column -->
                <ng-container matColumnDef="OrderId">
                    <th mat-header-cell *matHeaderCellDef> <b>OrderId</b></th>
                    <td mat-cell *matCellDef="let element"> {{element.OrderId}}</td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="ProductName">
                    <th mat-header-cell *matHeaderCellDef> <b>Product Name</b> </th>
                    <td mat-cell *matCellDef="let element"> {{element.ProductName}} </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="TotalPrice">
                    <th mat-header-cell *matHeaderCellDef> <b>Total Price</b> </th>
                    <td mat-cell *matCellDef="let element"> {{element.TotalPrice}} </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="Quantity">
                    <th mat-header-cell *matHeaderCellDef><b>Quantity</b> </th>
                    <td mat-cell *matCellDef="let element">
                         {{element.Quantity}} </td>
                </ng-container>

                <ng-container matColumnDef="UserId">
                    <th mat-header-cell *matHeaderCellDef> <b>UserId</b> </th>
                    <td mat-cell *matCellDef="let element">
                         {{element.UserId}} </td>
                </ng-container>

                 <!-- <ng-container matColumnDef="delete">
                    <th mat-header-cell *matHeaderCellDef>Remove from cart</th>
                    <td mat-cell *matCellDef=""> <a  mat-icon  color="warn" class="ms-3 delete-icon"><i
                                class="fa-solid fa-trash fa-xl " color="warn" style="color: #ff0000;"></i>
                        </a> </td>
                </ng-container>  -->

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>
</section>
